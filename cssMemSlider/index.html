<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">

        <div class="slider">
            <div class="slides slide1"><img src="image/1.jpeg" alt=""></div>
            <div class="slides slide2"><img src="image/2.jpeg" alt=""></div>
            <div class="slides slide3"><img src="image/3.jpeg" alt=""></div>
            <div class="slides slide4"><img src="image/4.jpeg" alt=""></div>
        </div>	

        <div class="slide_text">
            <p class="text text-active"></p>
            <p class="text"></p>
            <p class="text"></p>
            <p class="text"></p>
          </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
 
</body>
</html>
